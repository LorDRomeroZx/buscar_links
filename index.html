<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Busca de Scripts VFinal CR</title>
    <style>
        /* Estilos Modernos e Azuis */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            background-color: #f0f8ff; /* Azul muito claro */
            color: #333;
        }
        h1 {
            color: #004d99; /* Azul escuro */
            border-bottom: 2px solid #b3d9ff;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
        select, input[type="text"] { 
            padding: 10px; 
            margin: 5px 0 10px 0; 
            border: 1px solid #ccc;
            border-radius: 6px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        /* Estilo dos Bot√µes Modernos */
        button {
            background-color: #007bff; /* Azul prim√°rio */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px 10px 0;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Azul mais escuro no hover */
        }
        /* Estilo do Input de Intervalo (para ficar lado a lado) */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .input-group > div {
            flex: 1;
        }
        .input-group input {
            width: 100%; /* Ajuste a largura dentro do flex container */
        }

        /* Resultados e Pr√©-visualiza√ß√£o */
        #results { margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;}
        #preview-area { margin-top: 30px; border-top: 2px solid #007bff; padding-top: 20px; }
        
        .script-link { 
            display: flex; /* Usamos flex para separar o link do bot√£o preview */
            justify-content: space-between;
            align-items: center;
            margin: 10px 0; 
            padding: 12px; 
            background: #e6f2ff;
            border-left: 5px solid #007bff;
            text-decoration: none;
            color: #004d99;
            border-radius: 4px;
            font-weight: 500;
        }
        .preview-button {
            background-color: #17a2b8; /* Ciano para visualiza√ß√£o */
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .preview-button:hover {
            background-color: #138496;
        }
        .indisponivel {
            display: block; 
            margin: 10px 0; 
            padding: 12px; 
            background: #f8d7da; 
            border-left: 5px solid #dc3545;
            color: #721c24;
            border-radius: 4px;
        }
        .error { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Busca de Scripts VFinal CR üíæ</h1>
    
    <label for="sistema">Sistema:</label>
    <select id="sistema">
        <option value="MediClinic">MediClinic</option>
        <option value="Medisystem">Medisystem</option>
        <option value="Mediweb">Mediweb</option>
        <option value="Sislaudo">Sislaudo</option>
    </select>
    
    <label for="sgbd">SGBD:</label>
    <select id="sgbd">
        <option value="firebird">Firebird</option>
        <option value="PostgreSQL">PostgreSQL</option>
        <option value="Oracle">Oracle</option>
    </select>
    
    <label>Intervalo de Scripts (M√°x. 4 D√≠gitos):</label>
    <div class="input-group">
        <div>
            <input type="text" id="numero_inicio" placeholder="In√≠cio (ex: 001)" maxlength="4">
        </div>
        <div>
            <input type="text" id="numero_fim" placeholder="Fim (ex: 488)" maxlength="4">
        </div>
    </div>
    
    <button onclick="buscarIntervalo()">Buscar Scripts no Intervalo</button>
    <button onclick="verificarUltimo()">Informa√ß√µes sobre Verifica√ß√£o</button>
    
    <div id="results"></div>
    
    <!-- √Årea para exibir a pr√©-visualiza√ß√£o do script -->
    <div id="preview-area"></div>

    <script>
        // URLs do seu servi√ßo Render. ATEN√á√ÉO: Use sempre a URL completa!
        const BASE_RENDER_URL = 'https://medilab-proxy-final.onrender.com';
        const PROXY_URL_BUSCA = `${BASE_RENDER_URL}/api/buscar-scripts`;
        const PROXY_URL_PREVIEW = `${BASE_RENDER_URL}/api/fetch-script`;
        
        const BASE_URL_SCRIPTS = 'http://medilab.tecnologia.ws/scriptsbd';

        /**
         * Faz a requisi√ß√£o para o servidor proxy e consolida os resultados.
         */
        async function buscarIntervalo() {
            const sistema = document.getElementById('sistema').value;
            const sgbd = document.getElementById('sgbd').value;
            
            const inicioStr = document.getElementById('numero_inicio').value;
            const fimStr = document.getElementById('numero_fim').value;
            
            const inicio = parseInt(inicioStr, 10);
            const fim = parseInt(fimStr, 10);
            
            if (isNaN(inicio) || isNaN(fim) || inicio > fim) {
                document.getElementById('results').innerHTML = '<p class="error">‚ö†Ô∏è Por favor, insira um intervalo v√°lido (in√≠cio <= fim).</p>';
                return;
            }

            let html = `<h3>Scripts de ${inicio.toString().padStart(3, '0')} a ${fim.toString().padStart(3, '0')} (${sistema} / ${sgbd}):</h3>`;
            html += '<p>‚è≥ Enviando requisi√ß√£o ao servidor proxy (Aguarde alguns segundos)...</p>';
            document.getElementById('results').innerHTML = html; 

            try {
                // Chama a rota de BUSCA (backend)
                const response = await fetch(PROXY_URL_BUSCA, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sistema, sgbd, inicio, fim })
                });

                const data = await response.json();

                if (!data.sucesso) {
                    document.getElementById('results').innerHTML = `<p class="error">Erro no servidor: ${data.error || 'Falha desconhecida.'}</p>`;
                    return;
                }

                // Monta o HTML final e o conte√∫do consolidado
                let resultadosHTML = `<h3>Scripts de ${inicio.toString().padStart(3, '0')} a ${fim.toString().padStart(3, '0')} (${sistema} / ${sgbd}):</h3>`;
                let conteudoConsolidado = '';
                let scriptsDisponiveis = 0;

                data.data.forEach(res => {
                    if (res.status === 'Dispon√≠vel') {
                        const url = `${BASE_URL_SCRIPTS}/${sistema}/${sgbd}/script${res.numero}.txt`;
                        
                        // üí° MUDAN√áA: Adiciona um link para download e um bot√£o para pr√©-visualiza√ß√£o
                        resultadosHTML += `
                            <div class="script-link">
                                <span>‚úÖ Script ${res.numero} (Dispon√≠vel)</span>
                                <div>
                                    <a href="${url}" target="_blank" class="preview-button" style="background-color: #38c172; margin-right: 5px;">Baixar</a>
                                    <button class="preview-button" onclick="previsualizarScript('${url}', '${res.numero}')">Pr√©-visualizar</button>
                                </div>
                            </div>
                        `;

                        // Conte√∫do para o download consolidado (retirado do Render)
                        conteudoConsolidado += `\n\n--- IN√çCIO SCRIPT ${res.numero} ---\n`;
                        conteudoConsolidado += res.conteudo;
                        conteudoConsolidado += `\n--- FIM SCRIPT ${res.numero} ---`;
                        scriptsDisponiveis++;
                    } else {
                        resultadosHTML += `<div class="indisponivel">‚ùå Script ${res.numero} (${res.status})</div>`;
                    }
                });

                // Adiciona o bot√£o de download consolidado
                if (scriptsDisponiveis > 0) {
                    resultadosHTML += `<button onclick="baixarConsolidado('${encodeURIComponent(conteudoConsolidado)}', '${sistema}', '${sgbd}', '${inicioStr}', '${fimStr}')" style="background-color: #28a745; margin-top: 20px;">üíæ Baixar Conte√∫do Consolidado (${scriptsDisponiveis} Scripts)</button>`;
                } else {
                    resultadosHTML += `<p class="error">Nenhum script dispon√≠vel no intervalo.</p>`;
                }

                document.getElementById('results').innerHTML = resultadosHTML;

            } catch (error) {
                // Mensagem de erro atualizada para n√£o mencionar o localhost
                document.getElementById('results').innerHTML = `<p class="error">üî¥ Erro ao acessar o servidor na nuvem. Verifique se o servi√ßo Render est√° ativo. (${error.message})</p>`;
            }
        }

        /**
         * NOVA FUN√á√ÉO: Busca o script via proxy e exibe o conte√∫do na √°rea de pr√©-visualiza√ß√£o.
         */
        async function previsualizarScript(url, numero) {
            const previewArea = document.getElementById('preview-area');
            previewArea.innerHTML = `<p>‚è≥ Buscando conte√∫do do Script ${numero} via Render...</p>`;
            
            try {
                // Chama a rota de PREVIEW (backend)
                const response = await fetch(PROXY_URL_PREVIEW, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url }) // Envia a URL do script para o proxy
                });

                const data = await response.json();

                if (data.sucesso) {
                    previewArea.innerHTML = `
                        <h4>üìÑ Pr√©-visualiza√ß√£o do Script ${numero}</h4>
                        <pre style="background: #fff; padding: 10px; border: 1px solid #ccc; max-height: 400px; overflow-y: scroll; white-space: pre-wrap; word-break: break-all;">
                            ${data.content}
                        </pre>
                    `;
                } else {
                    previewArea.innerHTML = `<p class="error">Falha ao carregar a pr√©-visualiza√ß√£o: ${data.error || 'Erro desconhecido.'}</p>`;
                }
            } catch (error) {
                previewArea.innerHTML = `<p class="error">üî¥ Erro de conex√£o com o proxy durante a pr√©-visualiza√ß√£o. (${error.message})</p>`;
            }
        }

        /**
         * Fun√ß√£o auxiliar para gerar e iniciar o download do arquivo consolidado.
         */
        function baixarConsolidado(conteudoCodificado, sistema, sgbd, inicio, fim) {
            const conteudo = decodeURIComponent(conteudoCodificado);
            const nomeArquivo = `${sistema}-${sgbd}-scripts_${inicio}_${fim}.txt`;
            
            // Cria um objeto Blob (Binary Large Object) com o conte√∫do
            const blob = new Blob([conteudo], { type: 'text/plain;charset=utf-8' });
            
            // Cria um link tempor√°rio para iniciar o download
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = nomeArquivo;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Mantemos a fun√ß√£o informativa para o outro bot√£o
        function verificarUltimo() {
            const mensagem = `
                <h3>‚úÖ Verifica√ß√£o Habilitada</h3>
                <p>O servidor proxy (Node.js) agora est√° fazendo a verifica√ß√£o de disponibilidade. Se a busca n√£o retornar erros de conex√£o, as mensagens **(Dispon√≠vel)** ou **(N√£o encontrado)** ser√£o confi√°veis.</p>
            `;
            document.getElementById('results').innerHTML = mensagem;
        }
    </script>
</body>
</html>
